<!DOCTYPE html>
<html>

<head>
  <title>District Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUvlO6tzA1z961W-2_-7EEZ1Icd6ZtcSg&libraries=places"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .autocomplete-container {
      position: relative;
      margin-bottom: 20px;
    }

    #address {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h2>Is your address in the Tallman Fire District?</h2>
  <div class="autocomplete-container">
    <input type="text" id="address" placeholder="Enter address">
  </div>
  <button onclick="handleSubmit()">Check</button>
  <div id="use-current-location"></div>
  <p id="result"></p>

  <div id="links" style="display: none; margin-top: 20px; text-align: center;">
    <button onclick="logAndRedirect('https://voterlookup.elections.ny.gov', 'voter-check')"
      style="display:inline-block;padding:8px 16px;margin:4px 4px 4px 0;background-color:#1976d2;color:#fff;text-decoration:none;border-radius:4px;font-weight:500;cursor:pointer;border:none;">Check
      if you are registered to vote</button>

    <button onclick="logAndRedirect('https://elections.ny.gov/voter-registration-process', 'voter-register')"
      style="display:inline-block;padding:8px 16px;margin:4px 4px 4px 0;background-color:#388e3c;color:#fff;text-decoration:none;border-radius:4px;font-weight:500;cursor:pointer;border:none;">Register
      to vote</button>

    <button onclick="logAndRedirect('https://chat.whatsapp.com/CV7rMftauLY3JrCOF6I8o9', 'whatsapp')"
      style="display:inline-block;padding:8px 16px;margin:4px 0;background-color:#25D366;color:#fff;text-decoration:none;border-radius:4px;font-weight:500;cursor:pointer;border:none;">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-whatsapp"
        viewBox="0 0 16 16" style="margin-right: 8px; position: relative; top: 2px;">
        <path
          d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232" />
      </svg>
      Join The Tallman Fire District WhatsApp Group to stay updated
    </button>
  </div>

  <script>

    let userLocation = null;
    // Extracted from your GeoJSON
    const coords = [
      [-74.0947879, 41.1627607],
      [-74.0829862, 41.1619853],
      [-74.084102, 41.1541338],
      [-74.0908397, 41.1501915],
      [-74.0988648, 41.1506762],
      [-74.0994656, 41.1496422],
      [-74.0968584, 41.1370341],
      [-74.0887903, 41.136323],
      [-74.0832542, 41.1362583],
      [-74.0865587, 41.1241043],
      [-74.0889099, 41.1153613],
      [-74.0814748, 41.1157574],
      [-74.0814104, 41.1146823],
      [-74.0806487, 41.1147147],
      [-74.0806165, 41.1143509],
      [-74.0814212, 41.1143024],
      [-74.0814158, 41.1135062],
      [-74.0821078, 41.1134941],
      [-74.0820595, 41.1097919],
      [-74.0809759, 41.1098242],
      [-74.0809545, 41.1090967],
      [-74.081963, 41.1019422],
      [-74.08295, 41.1013116],
      [-74.0819201, 41.0965576],
      [-74.0826711, 41.094601],
      [-74.0829071, 41.0900082],
      [-74.0826496, 41.0894584],
      [-74.0805897, 41.0884557],
      [-74.0805039, 41.0869031],
      [-74.0789804, 41.0863047],
      [-74.0812549, 41.082795],
      [-74.0815982, 41.080563],
      [-74.0818557, 41.077231],
      [-74.1173038, 41.0929515],
      [-74.1296312, 41.0984091],
      [-74.1291806, 41.1005112],
      [-74.1283652, 41.1003899],
      [-74.1283437, 41.0997755],
      [-74.1272923, 41.099824],
      [-74.1265091, 41.102209],
      [-74.1282686, 41.1030417],
      [-74.1262838, 41.106429],
      [-74.1255542, 41.1069707],
      [-74.1265949, 41.1059036],
      [-74.1246369, 41.1054226],
      [-74.1229927, 41.1078619],
      [-74.1248166, 41.1094625],
      [-74.1303742, 41.1113217],
      [-74.1310179, 41.1116936],
      [-74.1310501, 41.1124534],
      [-74.1363501, 41.1122998],

      [-74.129709, 41.124852],
      [-74.132241, 41.1247551],
      [-74.1301274, 41.1248278],
      [-74.1300952, 41.1243591],
      [-74.1323375, 41.1238176],
      [-74.1330349, 41.1238499],
      [-74.133507, 41.1243106],
      [-74.135524, 41.1238337],
      [-74.1359639, 41.1230336],
      [-74.1407382, 41.1260481],
      [-74.1430801, 41.1275673],
      [-74.1052288, 41.1629708],
      [-74.0947879, 41.1627607]
    ];

    const districtGeoJSON = {
      type: "Polygon",
      coordinates: coords
    };

    // Initialize autocomplete when the page loads
    let autocomplete;
    function initAutocomplete() {
      autocomplete = new google.maps.places.Autocomplete(
        document.getElementById('address'),
        {
          types: ['address'],
          componentRestrictions: { country: 'us' }
        }
      );

      // Add listener for place selection
      autocomplete.addListener('place_changed', function () {
        const place = autocomplete.getPlace();
        if (place.geometry) {
          // Automatically check the address when user selects from autocomplete
          checkSelectedPlace(place);
        }
      });
    }

    function checkSelectedPlace(place) {
      const location = place.geometry.location;
      const point = turf.point([location.lng(), location.lat()]);
      const polygon = turf.polygon([districtGeoJSON.coordinates]);

      const inside = turf.booleanPointInPolygon(point, polygon);

      addressChecked(place.formatted_address, inside);
    }

    function logAndRedirect(url, action) {
      recordLog({
        action: action,
      })
      window.open(url, '_blank');
    }

    function recordLog(body) {
      fetch("https://script.google.com/macros/s/AKfycbwXu1v_NorWZi0As5vzFBdrNWt09HSHcWs9xo_GnEL3-Z4zlJpLdsm0c7xek81vyLFYXQ/exec", {
        method: "POST",
        body: JSON.stringify({
          ...body,
          location: userLocation ? `${userLocation.lat},${userLocation.lng}` : ''
        }),
        headers: {
          "Content-Type": "text/plain"
        }
      })
        .then(response => response.text())
        .then(data => console.log("Logged:", data))
        .catch(err => console.error("Error logging:", err));
    }

    function logSubmission(address, insideDistrict) {
      recordLog({
        address: address,
        inDistrict: insideDistrict
      })
    }


    function checkAddress() {
      const address = document.getElementById('address').value;
      const geocoder = new google.maps.Geocoder();

      geocoder.geocode({ address: address }, function (results, status) {
        if (status === 'OK') {
          const location = results[0].geometry.location;
          const point = turf.point([location.lng(), location.lat()]);
          const polygon = turf.polygon([districtGeoJSON.coordinates]);

          const inside = turf.booleanPointInPolygon(point, polygon);
          addressChecked(address, inside);
        } else {
          document.getElementById('result').textContent = 'Geocoding failed: ' + status;
        }
      });
    }


    function addressChecked(address, inside) {
      document.getElementById('result').innerHTML =
        inside ? `
✅ Your address is inside the district.`
          : '❌ Outside the district';

      if (inside) {
        document.getElementById('links').style.display = 'block';
      } else {
        document.getElementById('links').style.display = 'none';
      }

      // Log the address
      logSubmission(address, inside);
    }
    function handleSubmit() {
      checkAddress();
    }

    // Initialize autocomplete when the page loads
    window.onload = function () {
      initAutocomplete();
      getLocation();
    };

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(onGetLocation, () => console.log('Permission denied'));
      } else {
        console.log('Geolocation is not supported by this browser.');
      }
    }

    function onGetLocation(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      userLocation = { lat, lng };
      //add a button to use current location
      const useCurrentLocationDiv = document.getElementById('use-current-location');
      useCurrentLocationDiv.innerHTML = `
        <a onclick="useCurrentLocation()" style="margin-top: 10px; cursor: pointer; font-size: 16px;">
          Use Current Location
        </a>
      `;

    }

    function useCurrentLocation() {

      if (!userLocation) {
        alert('Please allow location access in your browser settings.');
        return;
      }
      const lat = userLocation.lat;
      const lng = userLocation.lng;

      fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=AIzaSyBUvlO6tzA1z961W-2_-7EEZ1Icd6ZtcSg`)
        .then(response => response.json())
        .then(data => {
          if (data.status === "OK") {
            const formatted_address = data.results[0]?.formatted_address;
            if (formatted_address) {
              document.getElementById('address').value = formatted_address;
              checkSelectedPlace({ geometry: { location: { lat: () => lat, lng: () => lng } }, formatted_address });
            }
            //remove the use current location link
            document.getElementById('use-current-location').innerHTML = '';
          }
        })
    }
  </script>
</body>

</html>
